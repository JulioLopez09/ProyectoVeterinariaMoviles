<ion-content class="fondo" color="#15D0B3" padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1>FINIXER.</h1>
            <br>
            <br>
            <br>
            <h3>Accede</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input formControlName="correo" type="email" placeholder="Correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="contrasena" type="password" placeholder="Contraseña" ngModel required>
              </ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" fill="solid" color="light" shape="round" expand="block"
              [disabled]="loginForm.invalid">
              <p class="registroText">Entrar</p>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <p text-center font="white">
        Si no tienes cuenta, <a routerLink='/registrar'><br>
          registrate aqui</a>
      </p>
      <p text-center font="white">
        Si ya iniciaste sesión, <a routerLink='/cuenta'><br>
          presiona aqui</a>
      </p>
    </ion-grid>
  </form>
</ion-content>
