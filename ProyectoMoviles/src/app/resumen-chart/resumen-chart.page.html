<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Encontré un perro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>

  <div class="ion-padding">
    <ion-button (click)="TakePhotos()" expand="full" color="primary">Take Photos</ion-button>
    <ion-list *ngFor="let photo of photos">
      <ion-item>
        <img src={{photo}} style="width:200px; height:150px;">
      </ion-item>
    </ion-list>
  </div>

  <ion-button (click)="locate()"> Locate </ion-button>

  <ion-list>
    <ion-item-sliding *ngFor="let location of locations">
      <ion-item>
        <ion-card>
          {{location.Latitude}}<br />
          {{location.Longitude}}<br />
          <img src="{{location.img}}" />
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink='/cuenta'>
    <ion-icon name="person-add"></ion-icon>
    <ion-label>Formulario</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/movimientos'>
    <ion-icon name="images"></ion-icon>
    <ion-label>Galería</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/resumen'>
    <ion-icon name="camera"></ion-icon>
    <ion-label>Encontré un perro</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink='/alumbrar'>
    <ion-icon name="flashlight"></ion-icon>
    <ion-label>Alumbra tu Mascota</ion-label>
  </ion-tab-button>
</ion-tab-bar>
